<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="desk.js"></script>
    <script type="text/javascript" src="ui.js"></script>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns:  max-content  max-content max-content;
        gap: 10px;
        max-width: 600px;
      }
      #height {
        grid-column: 2 / span 2;
      }
      #info {
        grid-column: 2 / span 2;
      }
      .memory{
        grid-column: 2 / span 1;
      }
    </style>      
    <title>Desk</title>
  </head>
  <body>
    <div class="grid-container">
      <button onClick='initDesk()'>connect</button>	
      <button id="bdisconnect" onClick='disconnect()' disabled>disconnect</button>    
      <button id="bstop" onClick='stop()' disabled>stop</button>
      Height: <label id="height"></label>

      Sit Lo:
      <input type="text" id="sitL" name="sit" value="78">
      <button id="bsitL" onClick='sitL()' disabled>Sit L</button>

      Sit Hi:
      <input type="text" id="sitH" name="sit" value="112">
      <button id="bsitH" onClick='sitH()' disabled>Sit H</button>

      Stand:
      <input type="text" id="stand" name="stand" value="120"> 
      <button id="bstand" onClick='stand()' disabled>Stand</button>

      Max:
      <input type="text" id="max" name="max" value="127"> 
      <button id="bmax" onClick='max()' disabled>Max</button>

      <input id="m1" class="memory" disabled></input> <button id="bm1" onClick='m1()' disabled>Memory 1</button>
      <input id="m2" class="memory" disabled></input> <button id="bm2" onClick='m2()' disabled>Memory 2</button> 
      <input id="m3" class="memory" disabled></input> <button id="bm3" onClick='m3()' disabled>Memory 3</button> 

      Info: 
      <label id="info"></label>

	  </div>
  </body>
</html>
